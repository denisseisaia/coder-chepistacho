<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHE PISTACHO | Productos</title>
    <meta name="description" content="#">
    <meta name="keywords" content="papeleria, agendas, organizacion, digital, cuadernos, planner">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <!-- BT CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-md nav_bar">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../media/logo.png" alt="logo"></a>
                <button class="navbar-toggler hamburguesa" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav nav_bar-link">
                        <li class="nav-item nav_item"><a class="nav-link nav_link" href="../index.html">INICIO</a>
                        </li>
                        <li class="nav-item nav_item"><a class="nav-link nav_link active" aria-current="page" href="./productos.html">PRODUCTOS</a>
                        </li>
                        <li class="nav-item nav_item"><a class="nav-link nav_link" href="./contacto.html">CONTACTO</a>
                        </li>
                        <!-- Botón carrito -->
                        <button class="btn btn-primary boton-carrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#carritoOffcanvas" aria-controls="carritoOffcanvas">
                            <i class="fas fa-shopping-cart"></i> 
                        </button>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Banner -->
         <section class="banner_productos">
            <div class="container row fila">
                <div>
                    <h1>Productos</h1>
                </div>                
            </div>
        </section>
        <!-- Productos -->
        <section class="main_productos">
            <div>
                <h2>Últimos productos</h2>
                <div id="seccionProductos" class="seccion_productos"> 
                </div>
            </div>   
            <!-- Offcanvas -->
            <div class="offcanvas offcanvas-end carrito" tabindex="-1" id="carritoOffcanvas" aria-labelledby="carritoOffcanvasLabel">
                <div class="offcanvas-header carrito_header">
                    <h3 class="offcanvas-title" id="carritoOffcanvasLabel">Tu Carrito</h3>
                    <button id="vaciarCarrito" class="vaciar_carrito btn btn-danger">Vaciar Carrito</button>
                    <button type="button" class="btn-close text-reset cerrar" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body offcanvas_body">
                  <!-- Contenido del Carrito -->
                    <table class="table tabla_carrito">
                        <tr class="productos_agregados">
                            <td></td>
                        </tr>
                        <tbody id="productosAgregados" class="productos_agregados">
                        <!-- Aquí se mostrarán los productos en el carrito -->
                        </tbody>
                    </table>
                    <div class="final_carrito">
                        <tr>
                            <h3>Total a pagar: $<span id="totalCarrito"></span></h3>
                        </tr>
                        <div>
                            <button id="finalizarCompra" class="finalizar_compra">COMPRAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    </main>
    <footer>
        <section class="footer">
            <div class="container row fila">
                <div class="col-lg-auto col-md-12 social">
                    <a class="" href="#" target="_blank"><img src="../media/youtube.svg" alt="Youtube"></a>
                    <a href="https://www.instagram.com/che.pistacho/" target="_blank"><img src="../media/instagram.svg" alt="Instagram"></a>
                    <a href="#" target="_blank"><img src="../media/tiktok.svg" alt="Tik Tok"></a>
                </div>
                <div class="col-lg-6 col-md-12 mt-3 nav_footer">
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="#">Productos</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </div>
                <div class="col-auto suscribe">
                    <form>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Suscribirse" aria-label="Suscribirse" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/aecfc4a848.js" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
